            enable: true
          katex: # katex Complemento de fórmulas matemáticas
            enable: true
            append: | # Corrección de la representación de fórmulas de KaTeX demasiado larga más allá de la página, gracias[@AmachiInori](https://github.com/wu-kan/wu-kan.github.io/issues/13)
              <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
              />
              <style>
                .katex-display>.katex {
