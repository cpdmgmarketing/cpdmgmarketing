              - | # Efecto de avatar de barra lateral
                <style>
                  .effect {
                    margin: 1rem;
                    perspective: 900px;
                  }
                  .effect-info {
                    text-align: center;
                    backface-visibility: hidden;
                    position: absolute;
                    top: 0;
                    transform-style: preserve-3d;
                  }
                  .effect-img {
                    z-index: 11;
                    width: 100%;
                    height: 100%;
                    position: relative;
                    transition: all 0.5s ease-in-out;
                  }
                  .effect-img:before {
                    position: absolute;
                    display: block;
                  }
                  .effect-right_to_left .effect-img {
                    transform-origin: 0% 50%;
                  }
                  .effect-right_to_left:hover .effect-img {
                    transform: rotate3d(0, 1, 0, -180deg);
                  }
                </style>
              - | # Tiempo de ejecución, puede cambiar el tiempo en la tercera línea desde la parte inferior al tiempo de construcción de su propia estación, el formato se imita arriba; puede eliminar todo este elemento si no lo necesita
                <div>
                  <i class="fas fa-cog fa-spin fa-fw"></i>
                  <span id="run_time_day">
                    <i class="fas fa-spinner fa-pulse"></i>
                  </span>d
                  <span id="run_time_hour">
                    <i class="fas fa-spinner fa-pulse"></i>
                  </span>h
                  <span id="run_time_minute">
                    <i class="fas fa-spinner fa-pulse"></i>
                  </span>min
                  <span id="run_time_second">
                    <i class="fas fa-spinner fa-pulse"></i>
                  </span>seg
                  <script>
                    setInterval(function (d,h,m,s,b) {
                      function setzero(i) {
                        return i < 10 ? "0" + i : i;
                      }
                      let BirthDay = new Date(b);
                      let today = new Date();
                      let timeold = (today.getTime() - BirthDay.getTime());
                      let sectimeold = timeold / 1000;
                      let secondsold = Math.floor(sectimeold);
                      let msPerDay = 24 * 60 * 60 * 1000;
                      let e_daysold = timeold / msPerDay;
                      let daysold = Math.floor(e_daysold);
                      let e_hrsold = (e_daysold - daysold) * 24;
                      let hrsold = Math.floor(e_hrsold);
                      let e_minsold = (e_hrsold - hrsold) * 60;
                      let minsold = Math.floor((e_hrsold - hrsold) * 60);
                      let seconds = Math.floor((e_minsold - minsold) * 60);
                      d.textContent = daysold;
                      h.textContent = setzero(hrsold);
                      m.textContent = setzero(minsold);
                      s.textContent = setzero(seconds);
                    },
                    1000,
                    document.getElementById("run_time_day"),
                    document.getElementById("run_time_hour"),
                    document.getElementById("run_time_minute"),
                    document.getElementById("run_time_second"),
                    "10/04/2017 11:03:56")// Este es el momento de mi primer blog de CSDN
                  </script>
                </div>
              - | # No haga estadísticas en la página, no la cambie si no la entiende
